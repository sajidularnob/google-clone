<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e3627645de.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header >
      <div class="navbar flexBox">
        <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"> Gmail </a>
        <a href="www.images.google.com">Images</a>

            <i class='bx bxs-grid'></i>
            <i class='bx bxs-user-circle' ></i>
        
      
      </div>
    </header>
    <main>
      <div class="searchSection">
        <div class="logo"></div>
        <div class="searchBar">
          <i class="bx bx-search-alt-2 search"></i>
            <input type="text">
          <i class="fa-solid fa-microphone-lines voice tools"></i>
          <i class="fa-solid fa-camera-retro camera tools"></i>
        </div>
        <div class="shortcut">
            <i class='bx bx-plus' ></i>
            <p>Add shortcut</p>
        </div>
       
      </div>
    </main>
  </body>
</html>
